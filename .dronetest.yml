---
kind: pipeline
name: ubuntu18test

platform:
  os: linux
  arch: amd64

# instance:
#   include:
#     - drone.fdiopoc.net
#     - 5346a318.ngrok.io

steps:
- name: prtest
  image: index.docker.io/snergster/vpp-ubuntu18
  commands:
    - echo 'pr'
  when:
    event:
      -push
      -pull_request
- name: prpushtest
  image: index.docker.io/snergster/vpp-ubuntu18
  commands:
    - echo 'pr and push'
  when:
    event:
    - pull_request
    - push
- name: vpppush
  image: index.docker.io/snergster/vpp-ubuntu18
  commands:
    - echo 'push only'
  when:
    event:
    - push
